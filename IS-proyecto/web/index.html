<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<style type="text/css">
		#header-content {
			position: absolute;
		  	bottom: 10%;
		  	top: 10%;
		  	right: 10%;
		  	left: 10%;
		}
	</style>
</head>
<body class="blue darken-2">
	<div class="container white" id="header-content">
		<div class="row">
			<div class="col s6 offset-s3">
				<br><br><br>
				<div class="row center">
					<img class="responsive-img" src="logo.PNG" width="200" height="300">
				</div>
				<div class="row">
					<form id="login" name="login" class="col s12">
						<div class="row">
							<div class="input-field col s12">
					         	<input id="user" name="user" type="text" class="validate">
					         	<label for="user">Usuario</label>
					        </div>
					    </div>
					    <div class="row">
					        <div class="input-field col s12">
					         	<input id="password" name="password" type="password" class="validate">
					         	<label for="password">Contrase√±a</label>
					        </div>
					    </div>
					    <div class="row">
					        <div class="input-field col s12 center">
					         	<button class="waves-effect waves-light btn blue darken-3" id="btnlogin">LOGIN</button>
					        </div>
					    </div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Structure -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<h5 class="blue-text center" id="mensajestatus">En caso de errores este modal se abre</h5>
		</div>
		<div class="row">
			<div class="col s12 center">
				<a class=" modal-close waves-effect waves-light btn red">Regresar</a>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/jsIndex.js"></script>
</body>
</html>
